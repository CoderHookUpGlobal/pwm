<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         
        #grid {
            display: grid;           
            grid-template-columns: 0vw auto;
            grid-template-areas:
                "head head"
                "side main";
        }

        #grid > div {
            border: solid;
        }

        #head {
            grid-area: head;             
           display:grid;
           grid-template-columns: auto auto auto;          
            height: 5vh;
        }

        #side {
            grid-area: side;
            
        }        
        #main {
            grid-area: main;
        }
        .pad {
            padding:10px;
        }
        #main,
        #side {             
            height: 85vh;            
        }

         

        .hide {
            display: none;
        }
        #contact {
            border: dotted;                        
            text-align: center;
        }
        #logo {            
            border: dotted;                        
            text-align: center;                      
        }
        #menuItems {      
            
            justify-self: center;           
            
        }
        #menuAction {      
            
            grid-column-start: 1;
            border:dotted;
            
        }
        .title {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="grid">
        <!-- Row 1-->
        <div id="head">
            <span id="menuAction">
            <a id="open" class="title" onclick="m()">&gt;&gt;&gt;</a>
            <a id="close" class="title hide" onclick="m()">&lt;&lt;&lt;</a>            
            </span>
            <span id="logo" class="title"><a href="#" >HookUpGlobal</a></span>
            <span id="contact">Contact</span>
          
        </div>
        <!-- Row 2-->
        <div id="side" class="no-aside">                
           <div id="menuItems" class="hide">
            <div><a href="#">Load</a></div>  
            <div><a href="#">Load</a></div>  
            <div><a href="#">Load</a></div>  
            <div><a href="#">Load</a></div>  
        </div>
        </div>
        <div id="main">Main</div>
         
    </div>
</body>
<script>
    const $id = (id) => document.getElementById(id)

    function m() {
        if ($id("open").classList.contains("hide")) {
            $id("menuItems").classList.toggle("hide")
            $id("grid").style.gridTemplateColumns = "0vw auto"

        }
        else {            
            setTimeout(() => {
                $id("menuItems").classList.toggle("hide")
                $id("menuItems").classList.toggle("pad")
            }, "1");
        }
        $id("open").classList.toggle("hide")
        $id("close").classList.toggle("hide")


    }
</script>

</html>
