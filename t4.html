<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
  font-family: sans-serif;
}

#grid {  
  display: grid;
  grid-template-columns: min-content 1fr;
     
}

aside {
  width: 200px;
  background: #111;
  color: #fff;
  transition: width 1s;
}

.no-aside {
  width: 0px;
}

main {
  background: #eee;
  height:95vh;
}

h1,
p {
  margin: 1rem;
}

p {
  font-size: 1.2rem;
  color: #333;
}


.hide {
    display: none;
}

#head {
  border: dotted;
  height: 5vh;
  grid-column: span 2;
}


    </style>
</head>
<body>
  <div id="grid">
  <!-- Row  1 -->
<div id="head"><p id="close" class="hide" onclick="c()">&lt;&lt;&lt;</p><p id="open" onclick="c()">&gt;&gt;&gt;</p></div>
    <!-- Row 2 -->
  <aside id="menu" class="no-aside">    
    
    <ul>
      <li>Home</li>
  </ul>
</aside>
      <main>        
        
      </main>
    </div>  
</body>

<script>
    const $id = (id) => document.getElementById(id)
    const $cr = (t, opt) => document.createElement(t, opt)
    const $qs = (q) => document.querySelector(q)
    
    function c() {       
        $id("menu").classList.toggle('no-aside')
        $id("open").classList.toggle("hide")
        $id("close").classList.toggle("hide")                
    }
  
</script>

</html>
